        <!-- JS文件引用 -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Writer-MYXX/Homepage-Template@1.0/assets/js/plugins.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Writer-MYXX/Homepage-Template@1.0/assets/js/main.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Writer-MYXX/Homepage-Template@1.0/assets/js/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Writer-MYXX/Homepage-Template@1.0/assets/js/illbeback.min.js"></script>
        <script type="text/javascript" src="assets/js/rollingChangeWords.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Writer-MYXX/Homepage-Template@1.0/assets/js/jquery.beattext.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Writer-MYXX/Homepage-Template@1.0/assets/js/easying.js"></script>
        <script type="text/javascript">
             $(function() {
                 $("#scroll-to-top").illBeBack();
             });
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
            /*
             *  参数详解:
             *	upTime			上移的时间
             *	downTime		下落的时间
             *	beatHeight		上移高度
             *	isAuth			是否自动
             *	isRotate		是否旋转
            */
            $('p#beatText').beatText({isAuth:false,isRotate:false});
            $('p#rotateText').beatText({isAuth:false,isRotate:true});
            $('p#autoText').beatText({isAuth:true,upTime:200,downTime:200,beatHeight:"2em",isRotate:false});
            $('p#roloadText').beatText({isAuth:true,beatHeight:"1em",isRotate:false,upTime:100,downTime:100});
            $('p#autoRotateText').beatText({isAuth:true,upTime:700,downTime:700,beatHeight:"3em",isRotate:true});
            });
            /*
            beatText：鼠标移动跳跃
            rotateText:鼠标移动旋转跳跃
            autoText：自动跳跃
            roloadText：跳跃加载
            autoRotateText：自动翻转跳跃
            */
            </script>
        <!--<script type="text/javascript"   color="173,173,255" pointColor='156,214,255' opacity='1' zIndex="-1" count="200" src="/assets/js/canvas-nest.js"></script>-->
        <!--
        - color: 线条颜色, 默认: '0,0,0'；三个数字分别为(R,G,B)，注意用,分割
        - pointColor: 交点颜色, 默认: '0,0,0' ；三个数字分别为(R,G,B)，注意用,分割
        - opacity: 线条透明度（0~1）, 默认: 0.5
        - count: 线条的总数量, 默认: 150
        - zIndex: 背景的z-index属性，css属性用于控制所在层的位置, 默认: -1
        -->
        <a href="" id="scroll-to-top"><br/><br/><div class="scroll" align="center"><span id="percentage"></span></div>
    </body>
